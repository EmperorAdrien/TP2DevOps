<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles_chatbot_app.css' %}">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Andrew Chat</title>
</head>
<body>
    <div class="container">
        <h1>Ask Andrew Tate</h1>
        <div class="chat-container">
            <div class="chat-history" id="chat-history">
                <!-- Chat messages will be added here -->
            </div>
            <form class="chat-input" id="chat-input-form">
                <input type="text" id="user-message" placeholder="Type your question...">
                <!-- <button type="submit btn btn-primary">Send</button> -->
                <button type="button submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
    <div class="go-to-chatbot" id="back-to-home">
        <!-- <button type="button">Back to Homepage</button> -->
        <button type="button" class="btn btn-outline-primary .btn-lg">Back to Homepage</button>
    </div>
    <script src="{% static 'js/script_chatbot_app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <br>
    <footer>
        &copy; AskTate, 2023 All Rights Reserved
      </footer>
</body>
</html>
